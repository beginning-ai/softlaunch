<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Beginning AI">
  <title>Signup Success | Beginnings</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="success">
    <h1>Sign Up Successful!</h1>
    <p>A confirmation email has been sent to <b id="email-placeholder"></b>.</p>
    <p><a href="https://twitter.com/_thomasip?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @_thomasip</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></p>
    <p>Follow Thomas on X for latest development updates. We will send you an email once the app is ready!</p>
  </main>

  <script>
    const params = new URLSearchParams(document.location.search);
    const email = params.get("email");
    const placeholder = document.getElementById("email-placeholder");
    placeholder.innerHTML = email ? decodeURIComponent(email) : "<i>nowhere</i>";
  </script>
</body>
</html>
