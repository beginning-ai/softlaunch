<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Beginning AI">
  <meta name="description" content="Beginnings is the next-generation voice-native AI role-playing app." />
  <title>Cooking! | Beginnings</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400..600;1,400..600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main id="success" class="liquid-glass-wrapper">
    <div class="liquid-glass-effect"></div>
    <div class="liquid-glass-tint"></div>
    <div class="liquid-glass-shine"></div>
    <div class="liquid-glass-content">
      <p>A confirmation email has been sent to <b id="email-placeholder"></b>.</p>
      <h1>We are cooking the app ðŸš€</h1>
      <p>Follow us on X for development updates. Rest assured you will be the first one to talk to our waifus!</p>
      <p><a href="https://twitter.com/_thomasip?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @_thomasip</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></p>
    </div>
  </main>

  <svg style="display: none">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
      <!-- Seeds: 14, 17,  -->

      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>

      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

      <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
        <fePointLight x="-200" y="-200" z="300" />
      </feSpecularLighting>

      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />

      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <script>
    const params = new URLSearchParams(document.location.search);
    const email = params.get("email");
    const placeholder = document.getElementById("email-placeholder");
    placeholder.innerHTML = email ? decodeURIComponent(email) : "<i>nowhere</i>";
  </script>
</body>
</html>
